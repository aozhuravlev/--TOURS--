# tours.batumi Instagram Automation
# Docker Compose for local development and production

services:
  tours-bot:
    build: .
    container_name: tours-batumi-bot
    restart: unless-stopped

    # Load environment variables from .env file
    env_file:
      - .env

    environment:
      - TZ=Europe/Moscow

    volumes:
      # Persistent data (read-write)
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output

      # Media library (read-only, updated by host)
      - ./media:/app/media:ro

    # Healthcheck: verify app data directory is accessible
    healthcheck:
      test: ["CMD", "python", "-c", "import pathlib; exit(0 if pathlib.Path('/app/data').exists() else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

# For production, you might want named volumes:
# volumes:
#   tours-data:
#   tours-logs:
